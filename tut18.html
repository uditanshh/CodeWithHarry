<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: yellow; /* Color by name */
            background-color: rgb(38, 72, 106);
            width: min-content ;
        }

        #secondPara{
            color: rgb(149, 90, 42); /* Color by rgb value */
            background-color: aquamarine;
        }

        #thirdPara{
            color: white;
            background-color: #778c41; /* Color by hex value */
        }
    </style>
</head>
<body>
    <div id="firstPara">
        <h2>This is my first box</h2>
        <p id="firstPara">This is a paragraph from first box</p>
    </div>
    
    <div id="secondPara">
        <h2>This is my first box</h2>
        <p id="secondPara">This is a paragraph from second box</p>
    </div>
    
    <div id="thirdPara">
        <h2>This is my first box</h2>
        <p id="thirdPara">This is a paragraph from third box</p>
    </div>
    
</body>
</html>
